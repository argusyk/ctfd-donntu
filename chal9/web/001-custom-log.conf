<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # Налаштування шляхів логування:
    # 1. Лог помилок
    ErrorLog /var/log/apache_logs/error.log
    
    # 2. Лог доступу
    CustomLog /var/log/apache_logs/access.log combined

    # Стандартні налаштування директорії
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
